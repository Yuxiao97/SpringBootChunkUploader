<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大文件分片上传</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" >
    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css" >-->
    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >-->
    <!--<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" >-->
    <!--<link rel="stylesheet" type="text/css" href="/css/syntax.css" >-->
    <link rel="stylesheet" type="text/css" href="/css/webuploader.css" >
    <link rel="stylesheet" type="text/css" href="/css/demo.css" >
</head>
<body>

<div id="uploader" class="wu-example">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker" class="webuploader-container"><div class="webuploader-pick">点击选择文件</div><div id="rt_rt_1cgp2cdvf1vslqrtrn41k8bgs11" style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>
            <p>或将文件拖拽到此处，单次最多可选5个文件</p>
        </div>
        <ul class="filelist"></ul></div>
    <div class="statusBar" style="display:none;">
        <div class="progress" style="display: none;">
            <span class="text">0%</span>
            <span class="percentage" style="width: 0%;"></span>
        </div><div class="info">共0个（0B），已上传0个</div>
        <div class="btns">
            <div id="filePicker2" class="webuploader-container">
                <div class="webuploader-pick">继续添加</div>
                <div id="rt_rt_1cgp2cdvl1sp55emort1ju91l316" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;">
                    <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                    <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <div class="uploadBtn state-pedding">开始上传</div>
        </div>
    </div>
</div>
<script type="application/javascript">
    var BASE_URL = "";
</script>
<script type="application/javascript" src="/js/jquery-1.10.2.min.js"></script>
<!--<script type="application/javascript" src="/js/bootstrap.min.js"></script>-->
<!--<script type="application/javascript" src="/js/global.js"></script>-->
<script type="application/javascript" src="/js/webuploader.js"></script>
<script type="application/javascript" src="/js/demo.js"></script>
</body>
</html>
